          </div>

            {% csrf_token %}
            <p class="text-uppercase text-sm">Product Information</p>
            <div class="row">
              <!-- <div class="col-md-6">
                <div class="form-group">
                  <label for="example-text-input" class="form-control-label">Product</label>
                  {{form.product}}
                </div>
              </div> -->
              <div class="col-md-6">

                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="example-text-input" class="form-control-label">Color</label>
                  {{form.color}}
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="example-text-input" class="form-control-label">Image1</label>
                  {{form.image1}}
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="example-text-input" class="form-control-label">Image2</label>
                  {{form.image2}}
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="example-text-input" class="form-control-label">Image3</label>
                  {{form.image3}}
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="example-text-input" class="form-control-label">Image4</label>
                  {{form.image4}}
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="example-text-input" class="form-control-label">size</label>
                  <input type="text" class="form-control">
                </div>
              
              
                <div class="form-group">
                  <label for="example-text-input" class="form-control-label">stock</label>
                  <input type="text" class="form-control">
                </div>
              </div>
            </div>
    
            <div class="d-flex align-items-center">
                <button type="submit" class="btn btn-primary btn-sm ms-auto">Add Variant</button>
              </div>
          </form>
        </div>
      </div>


    </div>
