{% extends 'admin/admin.html' %}
{% load static %}

{% block title %}
    list Product
{% endblock title %}
    


{% block content %}

    
<div class="card-group">
        {% for product in products %}
          <div class="col-md-4 ms-2 col-12 col-lg-3">
            <div class="card card-profile card-plain">
              <div class="card-body text-center bg-white shadow border-radius-lg p-3">
                <a href="{% url 'view-product' product.id %}">
                  <img class="w-100 border-radius-md" src="{{product.image.url}}">
                </a>
                <h5 class="mt-3 mb-1 d-md-block d-none">{{product}}</h5>
                <!-- <p class="mb-1 d-md-none d-block text-sm font-weight-bold text-darker">Natalie Paisley</p> -->
                <p class="mb-0 text-xs font-weight-bolder text-warning text-gradient text-uppercase"></p>
              </div>
            </div>
          </div> 
    {% endfor %}
        
</div>

    
{% endblock content %}
