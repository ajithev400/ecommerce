{% load static %}

{% block content %}
<!-- Product with discription -->
<section class="blog bgwhite p-t-94 p-b-65">
    <div class="container">
        <div class="sec-title p-b-52">
            <h3 class="m-text5 t-center">
                Our Products
            </h3>
        </div>

        <div class="row">
            
            {% for product in products %}
                
            <div class="col-sm-10 col-md-4 p-b-30 m-l-r-auto">
                <!-- Block3 -->
                <div class="block3">
                    <a href="{% url 'product_details' product.id%}" class="block3-img dis-block hov-img-zoom">
                        <img src="{{product.image.url}}" alt="IMG-BLOG">
                    </a>

                    <div class="block3-txt p-t-14">
                        <h4 class="p-b-7">
                            <a href="blog-detail.html" class="m-text11">
                                {{product.product_name}}
                            </a>
                        </h4>

                        <span class="s-text6"></span> <span class="s-text7">₹{{product.price}}</span>
                        <span class="s-text6">on</span> <span class="s-text7">₹<strike>{{product.margin_price}}</strike></span>

                        <p class="s-text8 p-t-16">
                           {{product.description|slice:":100"}}
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
                

        </div>
    </div>
</section>
{% endblock content %}
