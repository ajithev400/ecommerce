
{% block content %}
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<section
    class="bg-image"
    style="background-image:
    url('https://images.unsplash.com/photo-1629723095068-d1d3f04cc1fe?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80');
    background-repeat: no-repeat;
    background-size: cover;
    height: 135vh;">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div
                class="row d-flex justify-content-center align-items-center
                h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">
                                Login Now
                            </h2>

                            <form method="post" action="">
                                {% csrf_token %}        
                                <div class="form-outline mb-4">
                                    <input
                                        type="email"
                                        class="form-control form-control-lg"
                                        name="email"
                                        />
                                    <label class="form-label"
                                        for="form3Example1cg">Email</label>    

                                </div>
                                <div class="form-outline mb-4">
                                    <input
                                        type="password"
                                        id="form3Example1cg"
                                        class="form-control form-control-lg"
                                        name="password"
                                        />
                                    <label class="form-label"
                                        for="form3Example1cg">Password</label>    

                                </div>
                                {% if messages %}
                            
                            {% for message in messages %}
                            <div class="form-outline mb-4">
                                <label class="form-label text-danger">{{message}}</label>    
                            </div>
                                
                            {% endfor %}      
                            {% endif %}
                                <input type="submit" class="btn btn-success" value="login"/>
                            </form>
                            <p class="text-center text-muted mt-5 mb-0">
                                Not a member? 
                            <a href="{% url 'register' %}" class="fw-bold text-body"><u>Register here</u></a>
                            </p>
                            <p class="text-center text-muted mt-5 mb-0">
                                <a href="#" class="text-body">Forgot password?</a> 
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
