<head>

	{% block title %}
		
	{% endblock title %}
		</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'thedoo/vendor/bootstrap/css/bootstrap.min.css' %}">

<body>	
	{% block content %}
		
	{% endblock content %}		
</body>

<!--===============================================================================================-->
<script type="text/javascript" src="{% static 'thedoo/vendor/jquery/jquery-3.2.1.min.js '%}"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="{% static 'thedoo/vendor/animsition/js/animsition.min.js '%}"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="{% static 'thedoo/vendor/bootstrap/js/popper.js '%}"></script>
	<script type="text/javascript" src="{% static 'thedoo/vendor/bootstrap/js/bootstrap.min.js '%}"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="{% static 'thedoo/vendor/select2/select2.min.js '%}"></script>
	<script type="text/javascript">
		$(".selection-1").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script type="text/javascript" src="{% static 'thedoo/vendor/slick/slick.min.js '%}"></script>
	<script type="text/javascript" src="{% static 'thedoo/js/slick-custom.js '%}"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="{% static 'thedoo/vendor/countdowntime/countdowntime.js '%}"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="{% static 'thedoo/vendor/lightbox2/js/lightbox.min.js '%}"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="{% static 'thedoo/vendor/sweetalert/sweetalert.min.js '%}"></script>

	<script type="text/javascript">
		$('.block2-btn-addcart').each(function(){
			var nameProduct = $(this).parent().parent().parent().find('.block2-name').html();
			$(this).on('click', function(){
				swal(nameProduct, "is added to cart !", "success");
			});
		});

		$('.block2-btn-addwishlist').each(function(){
			var nameProduct = $(this).parent().parent().parent().find('.block2-name').html();
			$(this).on('click', function(){
				swal(nameProduct, "is added to wishlist !", "success");
			});
		});
	</script>

<!--===============================================================================================-->
	<script src="{% static 'thedoo/js/main.js '%}"></script>
</html>
