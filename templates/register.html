
{% block content %}
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<section
    
    class="bg-image"
    style="background-image:
    url('https://images.unsplash.com/photo-1629723095068-d1d3f04cc1fe?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80');
    background-repeat: no-repeat;
    background-size: cover;
    height: 135vh;">
    
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div
                class="row d-flex justify-content-center align-items-centerh-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                            <form method="post" action="">
                                {% csrf_token %}

                                {% for field in form %}
                                {{field.label}}
                                {{field}}

                                {% endfor %}

                                <!-- <div class="form-outline mb-4">
                                    <input
                                        type="text"
                                        id="form3Example1cg"
                                        class="form-control form-control-lg"
                                        name="first_name"
                                        />
                                    <label class="form-label"
                                        for="form3Example1cg">First Name</label>    

                                </div> -->
                                <input type="submit" class="btn btn-success" value="Register"/>
                                <p class="text-center text-muted mt-5 mb-0">Have already an account?<a href="{% url 'login' %}" class="fw-boldtext-body">
                                    <u>Login here</u></a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
